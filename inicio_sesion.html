<!DOCTYPE html>
<html>
<head>
    <title>Incio De Sesion </title>
    <link rel="stylesheet" type="text/css" href="inicio_sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">    
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="save_signup_data.html" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="number" name="telefono" placeholder="Telefono" size="10" maxLength="10" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required="">
                <input type="password" name="password" placeholder="Password" required="" size="15">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="save_login_data.htm" method="POST">
                <label for="chk" aria-hidden="true"><font style="color: black;">Login</font></label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="" size="15">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
